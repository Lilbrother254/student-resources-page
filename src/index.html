<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resources - Dedan Kimathi University of Technology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Student Resources</h1>
                <p>Better Life Through Technology</p>
            </div>
            <div class="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main class="main-content">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="new-students">New Students</button>
                <button class="filter-btn" data-filter="financial">Financial</button>
                <button class="filter-btn" data-filter="administrative">Administrative</button>
                <button class="filter-btn" data-filter="academic">Academic</button>
            </div>

            <div class="resources-grid">
                <!-- Resource Cards will be dynamically generated by JavaScript -->
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Dedan Kimathi University of Technology. All Rights Reserved.</p>
        </footer>
    </div>

    <div id="resource-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
